<div class="box-component-container">
    <h2>Log On</h2>
    <form [formGroup]="userNameForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="userName">Please enter your username :</label>
            <input id="userName" type="text" formControlName="userName" ngModel
            [ngClass]="{'form-control': true, 'is-invalid': userNameError}" (blur)="handleInputBlur()"  (focus)="handleInputFocus()"/>
            <div class="alert alert-danger" role="alert" *ngIf="userNameError">{{userNameError}}</div>
        </div>
    </form>
</div>
